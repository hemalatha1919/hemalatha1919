<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <style>
        body{background-color: yellow; color:red}
</style>
</head>
<body>
    <script>
        var i=1;
        while (i<20)
    {
        document.write('vishitha <br>');
        i=i+1;
    }
    </script>
    
</body>
</html>
