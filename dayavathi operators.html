<html>
<head>
    <title>operators</title>
</head>
<body>
    <style>
        body{background-color: aqua;color: red;}
    </style>
    <script>
//arithematic operators
        var x=10,y=20;
        var s1="computer",s2="Teacher";
        var a=true;var b=false;
        const tempt=30;
        document.write("addition="+(x+y));
        document.write("<br>substraction="+(x-y));
        document.write("<br>multipication="+(x*y));
        document.write("<br>division="+(x/y));
        document.write("<br>modulo division="+(x%y));
         //relational operator
    document.write("<br>x<y="+(x<y));
    document.write("<br>x>y="+(x>y));
    document.write("<br>x<=y="+(x<=y));
    document.write("<br>x>=y="+(x>=y));
    //string operators
    document.write("<br>s1+s2="+(s1+s2));
    //logical operators
    document.write("<br>a&&b="+(a&&b));
    
    document.write("<br>!a="+(!a)) ;
    document.write("<br>!b="+(!b));
            </script>
    </body>
</html>
