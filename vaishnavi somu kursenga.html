<html>
<head>
<title>nested if-else</title>
</head>
<body>
<script language="javascript">
    var x=10,y=20,z=30
    if((x<y)&&(x<z))
{
document.write("x is smallest");
}
else if ((y<x)&&(y<z))
{
document.write("y in smallest");
}
else
{
document.write("z in smallest");
}
</script>
</body>
</html>
